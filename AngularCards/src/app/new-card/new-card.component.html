<div class="container">
  <div class="inputs">
    <div class="input-label">
      <label>Pokemon Name</label>
      <input type="text" [(ngModel)]="pokemonName">
    </div>
    <div class="input-label">
      <label>Task Description</label>
      <input type="text" [(ngModel)]="taskDescription">
    </div>
  </div>
  <button [disabled]="!pokemonName || !taskDescription" (click)="onAddCard()"> add</button>
</div>
