<div class="container">
  <div class="inputs">
    <div class="input-label">
      <label>Pokemon Name</label>
      <input type="text" [(ngModel)]="pokemonName">
    </div>
    <div class="input-label">
      <label>Task Description</label>
      <input type="text" [(ngModel)]="taskDescription">
    </div>
  </div>
  <span class="spacer"></span>
  <button [class]="!pokemonName || !taskDescription ? 'disabled' : 'enabled'"
          [disabled]="!pokemonName || !taskDescription"
          (click)="onAddCard()">Add card
  </button>
</div>
