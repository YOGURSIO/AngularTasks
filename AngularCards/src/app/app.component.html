<app-header></app-header>
<div class="main-container">
  <h1 class="centered">Tasks to-do by pokemon:</h1>
  <div class="centered" *ngIf="cards.length === 0">
    <h2>No cards yet!</h2>
  </div>
  <div class="cards-container centered" *ngIf="cards.length > 0">
    <app-general-card *ngFor="let card of cards" [card]="card"></app-general-card>
  </div>
</div>
